{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/accounts/login.css' %}">
<body>
    <div class="form-container">
        <form class="login-form" method="post" action="{% url 'accounts:login' %}">
            {% csrf_token %}
            <p class="login-text">
              Login
            </p>
            {{ form.username }}
            {{ form.password }}
            <input type="submit" value="Login" class="login-submit">
        </form>
        <!-- アカウント作成とパスワードリセットのリンクをフォームの下に配置 -->
        <div class="login-links">
            <a href="{% url 'accounts:signup' %}" class="login-signup">アカウントを新しく作成</a>
            <a href="#" class="login-forgot-pass">パスワードを忘れましたか？</a>
        </div>
    </div>
    <div class="underlay-photo"></div>
    <div class="underlay-black"></div>
</body>
</html>
