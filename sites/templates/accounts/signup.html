<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
    <h2>サインアップ</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">登録</button>
    </form>
    <p>既にアカウントをお持ちですか？ <a href="{% url 'accounts:login' %}">ログイン</a></p>
</body>
</html>
